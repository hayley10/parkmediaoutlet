<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Media Outlet</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        .Container {
            display:grid;
            grid-template-columns: auto 300px 500px auto;
            height: 100%;
        }
        .SideBar {
            background-color: black;
        }

        .Menu {
            display: grid;
            grid-template-columns: 150px 150px;
            grid-template-rows: 50px 300px 300px;
        }
        
        .LiteraCafe {
            grid-column: 1 / span 2;
            background-color: brown;
        }

    </style>
</head>
<body>
<div class="Container">
    <div class="SideBar"></div>
    <div class="Menu">
        <div class="LiteraCafe"></div>
        <div style="background-color: blue" class="LeftMenuUp"></div>
        <div style="background-color: green" class="RightMenuUp"></div>
        <div style="background-color: yellow" class="LeftMenuDown"></div>
        <div style="background-color: red" class="RightMenuDown"></div>
    </div>
    <div class="Content">

    </div>
    <div class="SideBar"></div>
</div>
</body>
</html>
